<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting screen on KokoaTalk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>96%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="back-screen-header">
      <div class="back-screen-header__back">
        <a href="javascript:history.back();">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <h3 class="back-screen-header__title">Settings</h3>
      <div class="back-screen-header__icons">
        <i class="fas fa-search fa-2x"></i>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings-setting">
          <i class="fas fa-bullhorn fa-2x"></i>
          <span>Notices</span>
        </li>
        <li class="settings-setting">
          <i class="fas fa-flask fa-2x"></i>
          <span>Kokoa Lab</span>
        </li>
        <li class="settings-setting">
          <i class="fas fa-info-circle fa-2x"></i>
          <span>Version</span>
          <span>Latest Version</span>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span
              class="notification notification--message notification--message--position"
              >1</span
            >
            <i class="far fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-lg"></i>
            <span class="notification notification--position"></span>
          </a>
        </li>
      </ul>
    </nav>

    <div id="only-mobile">
      <span>Your Screen is Too Big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
